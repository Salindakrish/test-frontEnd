name: Deploy
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Run Web App
    runs-on: ubuntu-latest
    steps:
      - name: Build Web App
        run: |
          echo "Build Web App"
          sleep 10s
      - uses: Salindakrish/await-trigger-workflow@V1.0
        with:
          owner: Salindakrish
          repo: test-keycloak
          github_token: ${{ secrets.G_ACCESS_TOKEN }}
      - name: Deploy Web App
        run: |
          echo "Deploy Web App"
          sleep 10s
